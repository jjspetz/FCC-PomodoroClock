<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <title>FCC: Pomodoro Clock</title>
</head>
<body>
  <div class="wrap">
    <h1>FCC: Pomodoro Clock</h1>
    <div class="clock">
      <div id=start>START</div>
      <div id=stop>STOP</div>
      <div id="timer">test</div>
    </div>
    <div class="adjust_display">
    <div class="adjust">
      <h3>BREAK</h3>
      <div id="break_plus">+</div>
      <div id="break_time">5</div>
      <div id="break_minus">-</div>
    </div>
    <div class="adjust">
      <h3>SESSION</h3>
      <div id="session_plus">+</div>
      <div id="session_time">25</div>
      <div id="session_minus">-</div>
    </div>
    </div>
  </div>
</body>
  <script src="js/script.js" type="text/javascript"></script>
</html>
